<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBudget</title>
    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <!-- Header: Contiene el logo y botón de ingreso -->
    <header class="header">
        <nav class="nav__index">
            <div class="navbar__index__logo">
                <img src="assets/images/logo.png" alt="SmartBudget Logo">
            </div>
            <ul class="nav__index__list">
                <li class="nav__index__item"><a href="#" class="nav__index__link">Log In</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <!-- Section Hero: Título, descripción y CTA principal -->
        <section class="hero">
            <h1 class="hero__title">SmartBudget</h1>
            <p class="hero__text">SmartBudget es una aplicación que te ayudará a gestionar tus finanzas personales de forma sencilla y eficiente.</p>
            <button class="hero__cta btn btn-primary">Comenzar</button>
        </section>
    </main>

    <!-- Footer: Información de copyright y vínculos secundarios -->
    <footer class="footer">
        <p class="footer__text">SmartBudget &copy; 2026</p>
        <a href="#" class="footer__link" alt="boton hacia about us">Conozca más de su App</a>
    </footer>

    <!-- JS Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
